services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: maxbot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  bot:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    env_file: .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/maxbot?schema=public
      DEBUG: one-me:*
      LOG_LEVEL: debug
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 1.1.1.1
    command: sh -c "npx prisma migrate deploy && node dist/index.js"

volumes:
  postgres_data:
    driver: local
